<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aura Vape</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: white;
    }

    /* Modal de edad */
    #ageModal {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
    }
    #ageModal button {
        margin-top: 10px;
        padding: 12px 20px;
        font-size: 18px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        width: 200px;
    }
    #btn18 { background: #4CAF50; color: white; }
    #btnMinor { background: #b30000; color: white; }

    /* Logo esquina */
    #header {
        position: absolute;
        top: 15px; left: 20px;
        font-size: 20px;
        font-weight: bold;
        z-index: 20;
    }

    /* Portada */
    #hero {
        width: 100%;
        height: 100vh;
        background: url('PORTADA-AQUI.png') no-repeat center/cover;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 180px;
        flex-direction: column;
        text-align: left;
        padding-left: 20px;
    }

    /* Botones mayoreo / menudeo */
    .main-buttons {
        margin-top: 20px;
    }
    .main-buttons button {
        padding: 14px 26px;
        background: white;
        color: black;
        border: none;
        border-radius: 8px;
        margin: 10px;
        font-size: 20px;
        cursor: pointer;
    }

    /* Secciones ocultables */
    .section { display: none; padding: 20px; }

    /* Producto */
    .product {
        background: #111;
        padding: 20px;
        margin: 20px 0;
        border-radius: 12px;
        display: flex;
        align-items: center;
        gap: 20px;
    }
    .product img {
        width: 140px;
        border-radius: 12px;
    }
    .product button {
        background: #008CBA;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 6px;
        cursor: pointer;
    }

    /* Carrito */
    #cartIcon {
        position: fixed;
        top: 20px;
        right: 20px;
        font-size: 28px;
        cursor: pointer;
        z-index: 30;
    }

    #cartPanel {
        position: fixed;
        top: 0; right: -400px;
        width: 350px;
        height: 100%;
        background: #111;
        padding: 20px;
        transition: .3s;
        z-index: 50;
        overflow-y: auto;
    }

    #cartPanel h2 { margin-top: 0; }

    #checkoutBtn {
        background: #25D366;
        padding: 12px;
        width: 100%;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        margin-top: 20px;
        cursor: pointer;
    }

</style>
</head>
<body>

<!-- Modal de edad -->
<div id="ageModal">
    <h2>Prohibida la venta a menores de edad</h2>
    <button id="btn18">Tengo 18+</button>
    <button id="btnMinor">Soy menor</button>
</div>

<!-- Encabezado -->
<div id="header">Aura Vape</div>

<!-- Icono carrito -->
<div id="cartIcon">ðŸ›’</div>

<!-- Panel carrito -->
<div id="cartPanel">
    <h2>Tu Carrito</h2>
    <div id="cartItems"></div>
    <h3 id="cartTotal">Total: $0</h3>
    <button id="checkoutBtn">Pagar por WhatsApp</button>
</div>

<!-- Portada -->
<div id="hero">
    <div class="main-buttons">
        <button onclick="openSection('mayoreo')">MAYOREO</button>
        <button onclick="openSection('menudeo')">MENUDEO</button>
    </div>
</div>

<!-- Secciones -->
<div id="mayoreo" class="section">
    <h2>Mayoreo</h2>
    <p>PrÃ³ximamente mÃ¡s productos.</p>
</div>

<div id="menudeo" class="section">
    <h2>Menudeo</h2>

    <!-- Producto ejemplo -->
    <div class="product">
        <img src="PRODUCTO-WAKA.png" alt="Waka 36K">
        <div>
            <h3>Waka 36K</h3>
            <p>$550</p>
            <button onclick="addToCart('Waka 36K', 550)">Agregar al carrito</button>
        </div>
    </div>

</div>

<script>
/* -------- MODAL 18+ -------- */
document.getElementById("btn18").onclick = () => {
    document.getElementById("ageModal").style.display = "none";
};

document.getElementById("btnMinor").onclick = () => {
    alert("Lo sentimos, no puedes acceder al sitio.");
    window.location.href = "https://google.com";
};

/* -------- CAMBIO DE SECCIONES -------- */
function openSection(id) {
    document.querySelectorAll(".section").forEach(s => s.style.display = "none");
    document.getElementById(id).style.display = "block";
    window.scrollTo(0,0);
}

/* -------- CARRITO -------- */
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
}

function addToCart(name, price) {
    let item = cart.find(p => p.name === name);
    if (item) item.quantity++;
    else cart.push({ name, price, quantity: 1 });

    saveCart();
    renderCart();
}

/* Mostrar carrito */
document.getElementById("cartIcon").onclick = () => {
    document.getElementById("cartPanel").style.right = "0px";
};
document.getElementById("cartPanel").onclick = (e) => {
    if (e.target.id === "cartPanel") {
        document.getElementById("cartPanel").style.right = "-400px";
    }
};

function renderCart() {
    let container = document.getElementById("cartItems");
    let total = 0;
    container.innerHTML = "";

    cart.forEach(item => {
        total += item.price * item.quantity;
        container.innerHTML += `
            <p><strong>${item.name}</strong> x ${item.quantity} â€” $${item.price * item.quantity}</p>
        `;
    });

    document.getElementById("cartTotal").innerText = "Total: $" + total;
}
renderCart();

/* -------- WHATSAPP CHECKOUT -------- */
document.getElementById("checkoutBtn").onclick = () => {
    if (cart.length === 0) {
        alert("Tu carrito estÃ¡ vacÃ­o");
        return;
    }

    let message = "Hola, quiero completar mi compra:%0A%0A";
    let total = 0;

    cart.forEach(item => {
        message += `â€¢ ${item.name} x ${item.quantity} = $${item.price * item.quantity}%0A`;
        total += item.price * item.quantity;
    });

    message += `%0ATotal: $${total}%0A%0AMi nombre es:%0ADirecciÃ³n:`;

    let url = `https://wa.me/525573878279?text=${message}`;
    window.open(url, "_blank");
};
</script>

</body>
</html>
