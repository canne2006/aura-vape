<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura Vape</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;}
    body{background:#f9f9f9;color:#333;line-height:1.6;}

    .topbar {
      position:fixed;
      top:0;
      left:0;
      width:100%;
      background:#005b72;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0.6rem 1rem;
      z-index:1001;
      font-weight:600;
    }
    .topbar .left, .topbar .center, .topbar .right {
      display:flex;
      align-items:center;
      gap:1rem;
    }
    .topbar input {
      padding:0.4rem 0.8rem;
      border-radius:8px;
      border:none;
    }
    .topbar a {
      color:white;
      text-decoration:none;
    }
    .topbar a:hover {
      text-decoration:underline;
    }
    .topbar .icon {
      font-size:1.2rem;
      cursor:pointer;
    }

    header{position:relative;text-align:center;color:#fff;margin-top:4rem;}
    header img.bg-cover{width:100%;height:100%;max-height:600px;object-fit:cover;filter:brightness(0.4);}
    header .overlay{position:absolute;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:1;padding:2rem;}
    header p.tagline{font-size:0.9rem;font-weight:600;z-index:2;}

    .main-nav{display:flex;justify-content:center;gap:2rem;margin:1.5rem 0;}
    .main-nav a{color:#1e88e5;text-decoration:none;font-weight:600;}

    section{padding:3rem 1rem;max-width:1200px;margin:auto;}
    #catalogo{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:2rem;}
    .card{background:#fff;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.08);overflow:hidden;transition:transform .2s;}
    .card:hover{transform:translateY(-5px);}
    .card img{width:100%;height:200px;object-fit:cover;}
    .card-content{padding:1rem;}
    .card-content h3{font-size:1.2rem;margin-bottom:.5rem;text-transform:capitalize;}
    .card-content .price{font-weight:600;margin-bottom:1rem;}
    .card-content button{background:#1e88e5;color:#fff;border:none;padding:.6rem 1rem;border-radius:8px;cursor:pointer;}

    #whatsapp-btn{position:fixed;bottom:25px;right:25px;background:#25d366;color:#fff;width:60px;height:60px;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 12px rgba(0,0,0,.2);font-size:32px;z-index:1000;text-decoration:none;}

    .sort-btn{background:#1565c0;color:#fff;border:none;padding:.6rem 1.2rem;border-radius:8px;cursor:pointer;font-weight:600;margin-bottom:2rem;}

    footer{background:#1e88e5;color:#fff;text-align:center;padding:1rem;margin-top:3rem;}

    form textarea{width:100%;min-height:100px;padding:1rem;border-radius:10px;border:1px solid #ccc;margin-top:1rem;font-size:1rem;}
    form button{margin-top:1rem;background:#1e88e5;color:#fff;border:none;padding:.6rem 1rem;border-radius:8px;cursor:pointer;}

    details ul{list-style:none;padding-left:1rem;}
    details ul li{margin-bottom:.3rem;}

    @media (prefers-color-scheme: dark){
      body{background:#121212;color:#eee;}
      .topbar{background:#003e50;}
      .main-nav a{color:#90caf9;}
      header .overlay p.tagline{color:#fff;}
      footer{background:#1565c0;}
      .card{background:#1e1e1e;color:#eee;}
    }
  </style>
  <script>
    function buscarProducto() {
      const input = document.getElementById('buscador').value.toLowerCase();
      const productos = document.querySelectorAll('.card');

      productos.forEach(producto => {
        const texto = producto.textContent.toLowerCase();
        if (texto.includes(input)) {
          producto.style.display = 'block';
        } else {
          producto.style.display = 'none';
        }
      });
    }
  </script>
</head>
<body>
